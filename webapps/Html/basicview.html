<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenLayers with GeoServer WMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  <style>
    .map {
      height: 800px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      var geoserver = 'http://localhost:8080/geoserver/toto/wms';
      var geoserver_vector = 'http://localhost:8080/geoserver/toto/';
      /*
      var batiment_layer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
          url: geoserver,
          params: {
            'LAYERS': 'toto:map_batiment', // Specify your GeoServer workspace and layer name
            'TILED': true
          },
          serverType: 'geoserver',
          transition: 0
        }),
        //opacity : 0.55
      });
      */

      function polygonStyleFunction(feature, resolution) {
  return new ol.style.Style({
    stroke: new ol.style.Stroke({
      color: 'black',
      width: 3,
    }),
    text: new ol.style.Text({
      text: feature.get('name'),
        stroke : new ol.style.Stroke({color: 'black', width : 1})
      }),
    });
  }

      var str_map_bat = "ows?service=WFS&version=1.0.0&request=GetFeature&typeName=toto:map_batiment&maxFeatures=50&outputFormat=application/json"
      
      var vectorSource = new ol.source.Vector({
      format: new ol.format.GeoJSON(),
      url: function(extent) {
        return (
        geoserver_vector + str_map_bat +
        '&srsname=EPSG:4326' +
        '&bbox=' + extent.join(',') + ',EPSG:4326'
      );
      },

  
      strategy: ol.loadingstrategy.bbox
      });

      var batLayer = new ol.layer.Vector({
        source: vectorSource,
        style: polygonStyleFunction
      });

      var cafet_layer = new ol.layer.Tile({
      	  source: new ol.source.TileWMS({
      	  url: geoserver,
      	  params: {
      	    'LAYERS': 'toto:map_cafet',
      	    'TILED' : true
      	  },
      	  serverType: 'geoserver',
      	  transition: 0
      }),
      opacity : 0.8
      });
      
      var transports_layer = new ol.layer.Tile({
      	  source: new ol.source.TileWMS({
      	  url: geoserver,
      	  params: {
      	    'LAYERS': 'toto:map_transports',
      	    'TILED' : true
      	  },
      	  serverType: 'geoserver',
      	  transition: 0
      }),
      //opacity : 0.8
      });
      
      var services_layer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
          url: geoserver,
          params: {
            'LAYERS': 'toto:map_services', // Specify your GeoServer workspace and layer name
            'TILED': true
          },
          serverType: 'geoserver',
          transition: 0
        }),
        opacity : 0.55
      });
        var residence_layer = new ol.layer.Tile({
        source: new ol.source.TileWMS({
          url: geoserver,
          params: {
            'LAYERS': 'toto:map_residence', // Specify your GeoServer workspace and layer name
            'TILED': true
          },
          serverType: 'geoserver',
          transition: 0
        }),
        opacity : 0.55
      });

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          batLayer,
          services_layer,
          cafet_layer,
          transports_layer,
          residence_layer
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([1.934479273569592, 47.8437736162175]),
          zoom: 16
        })
      });
    });
  </script>

</body>
</html>
