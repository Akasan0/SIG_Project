<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>

  <style>
    .map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      // osm
      var osm = new ol.layer.Tile({
        //extent: ol.proj.transformExtent([-73.5, 40.4, -74.5, 41], 'EPSG:4326', 'EPSG:3857'),
        //source: new ol.source.OSM({ opaque: false })
        title: 'Open Street Map',
        visible: true,
        source: new ol.source.OSM()
      });

      //var geoserver = 'http://localhost:8080/geoserver/toto/wms';

      var nysub = new ol.layer.Tile({
      	title: 'New York',
        extent: ol.proj.transformExtent([-73, 40, -75, 41], 'EPSG:4326', 'EPSG:3857'),
        source: new ol.source.TileWMS({
          url: 'http://localhost:8080/geoserver/toto/wms',
          params: { 'LAYERS': 'toto:nyc_census_blocks','TILED': true },
          serverType: 'geoserver',
          visible: true
        })
      });

      var map = new ol.Map({
        target: 'map',
        layers: [osm, nysub], // Assurez-vous de l'ordre correct des couches
        view: new ol.View({
          center: ol.proj.fromLonLat([-73.6, 40.65]),
          zoom: 10
        })
      });
    });
  </script>
</body>
</html>
